<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="heading">Contact Form</h1>
       <nav class="navigation">
           <h2><b>Personal Details</b></h2>
       </nav>
       <p><b>Name:*</b><input type="text" name="name" id="name" required></p>
       <p><b>Contact Number:*</b><input type="number" name="num" id="num" required></p>
       <p><b>Email Id:*</b><input type="email" name="email" id="email" required></p>
       <p><b>Date:*</b><input type="date" name="date" id="date" required></p>
       <p><b>City:*</b>
        <select name="cityname" id="cityname" required>
            <option value="">--Select your City</option>
            <option value="Jalgaon">Jalgaon</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value="Bangalore">Bangalore</option>
        </select></p>
        <p><b>State:*</b>
            <select name="statename" id="statename" required>
                <option value="">--Select your State</option>
                <option value="Jalgaon">Maharashtra</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Punjab">Punjab</option>
            </select></p>
            <p><b>AGE:*</b><input type="number" name="age" id="age" required></p>
            <p><b>Mother Tongue:*</b><input type="text" name="lang" id="lang" required></p>
            <fieldset>
                <legend><b><i>Gender</i></b></legend>
                <p><b>Gender:*</b>male<input type="radio" name="gender" required>Female<input type="radio" name="gender" required></p>
            </fieldset>
    </form>
    </div>
</body>
</html>
