<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Payment</title>
    
</head>
<body>
    <div class="container">
    <form action="">
      <h1 class="heading">Payment Form</h1>
      <h2>Contact Informaton</h2>
      <p><b>Name: *</b><input type="text" name="name" required placeholder="Om Pandey"></p>
      <fieldset>
          <legend><b><i>Gender</b></i></legend>
      <p>
        <b>Gender: *</b>Male<input type="radio" name="gender" required>Female<input type="radio" name="gender" required>
      </p><!--In radio buttons if we put different names for MALE and FEMALE then if we hover over the checkbox,we will be able to click on both.-->
      </fieldset>
      <p><b>Address:  *</b><textarea name="address" id="address" cols="100" rows="7" required></textarea></p>
      <p><b>Email:  *</b><input type="email" name="email" id="email" required></p>
      <p><b>Pincode  *</b><input type="number" name="number" id="number" required></p>
      <h2>Payment Information</h2>
      <p><b> Card Type:</b>
         <select name="Card_Type" id="Card_Type" required>
         <option value="">--Select a card type</option><!--if we add value to it then when we click on it,it will direclty go to the server and search the value-->
         <option value="visa">visa</option>
         <option value="rupay">rupay</option>
         <option value="mastercard">mastercard</option>
         </select>
      </p>
      <p>
          <b>Card Number: * </b><input type="number" name="number" id="card_number" required>
      </p>
      <p>
          <b>Expiration Date: * </b><input type="date" name="date" id="date" required>
      </p>
      <p>
          <b>CVV: * </b><input type="password" name="password" id="password" required>
      </p>
      <div class="submit-button">
          <input type="submit" value="Pay Now" required>
        </div>
    </form>
</div>
</body>
</html>
