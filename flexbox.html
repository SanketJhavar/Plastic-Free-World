<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
.container{
    height: 544px;
    width: 100%;
    border: 2px solid black;
    display: flex;
     /* flex-direction: row; (Default value of flex-direction is row) */
     /* flex-direction: column; */
     /* flex-direction: column-reverse; */
     flex-direction: row-reverse;
     

     flex-wrap: wrap;
     /* flex-wrap: wrap-reverse; */

     justify-content: center;
     align-content: center;
}
.item{
    width: 200px;
    height: 200px;
    background-color: tomato;
    border: 2px solid black;
    margin: 10px;
    padding: 3px;
    
}
#item-1{
    /* Higher the order, later it shows up in the container */
    order: 4;
    /* flex-grow: 2; */
    /* flex-shrink: 4; */
    /* align-content: space-around; */
}
#item-2{
    order: 1;
    /* flex-grow: 2; */
    /* flex-basis: 160px; */
            /* when flex-direction is set to row flex-basis: will control width */
            /* when flex-direction is set to column flex-basis: will control height */
}
/* #item-3{ */
    /* align-self: flex-end; */
    /* align-self: flex-start; */
/* } */
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item-1">box 1</div>
        <div class="item" id="item-2">box2</div>
        <div class="item" id="item-3">box 3</div>
        <div class="item" id="item-4">box 4</div>
        <div class="item" id="item-5">box 5</div>
        <div class="item" id="item-6">box 6</div>
    </div>
</body>
</html>
